name: test-image-creation

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create graph url 1
        id: create-graph-url
        uses: ./.github/actions/create-graph-img
        with:
          data-array: "[5, 10, 7, 13]"

      - name: Output final url 1
        run: echo '${{steps.create-graph-url.outputs.chart-url}}'

      - name: Test
        run: |
          sed -i "s/\[\!\[chart\]\(.*\)/\[\!\[chart\]\('${{steps.create-graph-url.outputs.chart-url}}')/g" README.md
          cat README.md'

      - name: Git
        run: git status
